<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Rezepte</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .recipe {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .delete-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
        .delete-button:hover {
            background-color: #cc4c37;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Bereich für die hinzugefügten Rezepte -->
        <div id="hinzugefuegteRezepte" class="recipe-list">
            <h3 class="mb-3">Meine Rezepte</h3>
            <div id="recipeContainer"></div>
        </div>

        <!-- Hauptinhalt -->
        <div class="mt-4">
            <button class="btn btn-primary" onclick="goToIndex()">Zurück zur Startseite</button>
        </div>
    </div>

    <!-- Beispiel-Modals (fiktiv) -->
    <div id="modalsContainer"></div>

    <!-- Beispielmodal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Rezeptname</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid mb-3" id="recipeImage" alt="Rezeptbild">
                    <p id="recipeDescription"></p>
                    <p id="recipeIngredients"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zurück</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Beispielrezept hinzufügen
        var hinzugefuegteRezepte = [
            {
                name: 'Amerikanische Pancakes',
                imageUrl: 'images/amerikanische-pancakes.jpg',
                description: 'Leckere Pancakes für ein Frühstück.',
                ingredients: '3 Eier, 100 ml Milch, 200 ml Naturjoghurt, 150 g Mehl, 1 Pck. Backpulver, 1 Prise Salz, 2 EL Zucker, Olivenöl, Ahornsirup'
            }
        ];

        // Funktion zum Laden der Rezepte
        function loadRecipes() {
            var recipeContainer = document.getElementById('recipeContainer');

            hinzugefuegteRezepte.forEach(function(recipe, index) {
                var recipeDiv = document.createElement('div');
                recipeDiv.className = 'recipe card p-3';

                var recipeName = document.createElement('h4');
                recipeName.className = 'card-title';
                recipeName.textContent = recipe.name;
                recipeDiv.appendChild(recipeName);

                var recipeDescription = document.createElement('p');
                recipeDescription.className = 'card-text';
                recipeDescription.textContent = recipe.description;
                recipeDiv.appendChild(recipeDescription);

                if (recipe.imageUrl) {
                    var recipeImage = document.createElement('img');
                    recipeImage.src = recipe.imageUrl;
                    recipeImage.alt = recipe.name;
                    recipeImage.className = 'img-fluid mb-3';
                    recipeDiv.appendChild(recipeImage);
                } else {
                    console.log('Bild nicht vorhanden für: ' + recipe.name);
                }

                var showButton = document.createElement('button');
                showButton.textContent = 'Rezept anzeigen';
                showButton.className = 'btn btn-info show-button';
                showButton.onclick = function () {
                    showModal(recipe.name, recipe.imageUrl, recipe.description, recipe.ingredients);
                };
                recipeDiv.appendChild(showButton);

                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'Löschen';
                deleteButton.className = 'btn btn-danger delete-button';
                deleteButton.onclick = function () {
                    hinzugefuegteRezepte.splice(index, 1);
                    loadRecipes();
                };
                recipeDiv.appendChild(deleteButton);

                recipeContainer.appendChild(recipeDiv);
            });
        }

        // Funktion zum Anzeigen des Modals
        function showModal(name, imageUrl, description, ingredients) {
            document.getElementById('recipeModalLabel').textContent = name;
            document.getElementById('recipeImage').src = imageUrl;
            document.getElementById('recipeDescription').textContent = description;
            document.getElementById('recipeIngredients').textContent = ingredients;
            $('#recipeModal').modal('show');
        }

        // Starten der Seite
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipes();
        });

        // Funktion zum Navigieren zur Startseite
        function goToIndex() {
            window.location.href = "index.html"; // Passen Sie den URL-Pfad entsprechend an
        }
    </script>

    <!-- Bootstrap JS und jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
