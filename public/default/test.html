<div id="countdown" style="font-size: 1.5rem; color: red;">Angebot endet in: <span id="countdownTimer">10:00</span></div>
<script>
    // Beispiel für Countdown-Funktion
    var countdownTime = 600; // Zeit in Sekunden
    var countdownTimer = document.getElementById('countdownTimer');

    function startCountdown() {
        var minutes, seconds;
        var countdownInterval = setInterval(function() {
            minutes = parseInt(countdownTime / 60, 10);
            seconds = parseInt(countdownTime % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            countdownTimer.textContent = minutes + ":" + seconds;

            if (--countdownTime < 0) {
                clearInterval(countdownInterval);
                countdownTimer.textContent = "Angebot abgelaufen";
                // Hier könnten weitere Aktionen ausgeführt werden, z.B. Modal schließen
            }
        }, 1000);
    }

    startCountdown();
</script>
