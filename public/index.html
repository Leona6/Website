<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Links</title>
  <!-- Bootstrap CSS einbinden -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <!-- Buttons in einem Container zentrieren -->
    <button onclick="location.href='https://website-9pi4.onrender.com/phase1'" class="btn btn-primary btn-lg m-2">Phase 1</button>
    <button onclick="location.href='https://website-9pi4.onrender.com/phase2'" class="btn btn-secondary btn-lg m-2">Phase 2</button>
  </div>

  <div class="container mt-5">
    <h1 class="text-center">Recipe Links</h1>
    <ul class="list-unstyled text-center">
      <li><a href="https://website-9pi4.onrender.com/default/recipes" class="btn btn-link">Recipes</a></li>
      <li><a href="https://website-9pi4.onrender.com/default/alles" class="btn btn-link">Alles</a></li>
      <li><a href="https://website-9pi4.onrender.com/default/vegan" class="btn btn-link">Vegan</a></li>
      <li><a href="https://website-9pi4.onrender.com/default/vegetarisch" class="btn btn-link">Vegetarisch</a></li>
      <li><a href="https://website-9pi4.onrender.com/default/myrecipes" class="btn btn-link">My Recipes</a></li>
    </ul>
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Detection Recipe Links</h2>
    <ul class="list-unstyled text-center">
      <li><a href="https://website-9pi4.onrender.com/detection/recipes" class="btn btn-link">Detection Recipes</a></li>
      <li><a href="https://website-9pi4.onrender.com/detection/alles" class="btn btn-link">Detection Alles</a></li>
      <li><a href="https://website-9pi4.onrender.com/detection/vegan" class="btn btn-link">Detection Vegan</a></li>
      <li><a href="https://website-9pi4.onrender.com/detection/vegetarisch" class="btn btn-link">Detection Vegetarisch</a></li>
      <li><a href="https://website-9pi4.onrender.com/detection/myrecipes" class="btn btn-link">Detection My Recipes</a></li>
    </ul>
  </div>

  <!-- Bootstrap Modal für Begrüßung -->
  <div class="modal fade" id="greetingModal" tabindex="-1" role="dialog" aria-labelledby="greetingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="greetingModalLabel">Willkommen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Hallo! Willkommen auf unserer Rezeptseite.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS und Popper.js einbinden -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom Script, um das Modal beim Laden der Seite zu zeigen -->
  <script>
    $(document).ready(function(){
      $('#greetingModal').modal('show');
    });
  </script>
</body>
</html>
